<!DOCTYPE html>
<html class="fullwh">
	<head>
		<link href="css/lib/bootstrap.min.css" rel="stylesheet">
		<script src="js/lib/jquery-3.1.1.min.js"></script>
		<script src="js/lib/bootstrap.min.js"></script>
		<script src="js/lib/handlebars-v4.0.5.js"></script>
		<meta name="viewport" content="width=320, user-scalable=no, minimal-ui">
		<link href="css/unova.css" rel="stylesheet">
		<script src="js/unova.js"></script>
		<meta name="apple-mobile-web-app-capable" content="yes">


		<title>Unova Metro Stations</title>

	</head>
	<body class="fullwh">
		<div id="clock">5:33 PM</div>
		<div id="mobile-container" class="fullwh">
			<button id="back-button"
					class="back hidden"
					onclick="home.popViewController()"></button>
		</div>
		<script type="text/javascript">
			
			var home = unova.nav.makeNavigationController()
			var tag = document.getElementById("mobile-container");
			tag.appendChild(home);
			home.setRootController("busca")

		</script>
	</body>
</html>
